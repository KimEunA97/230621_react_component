<style>
  
.circle {
  position: relative;
  width: 200px;
  height: 200px;
  border-radius: 50%;
  background-color: yellow;
  display: flex;
  justify-content: center;
  align-items: center;
}

.menu-item {
  position: absolute;
  width: 50px;
  height: 50px;
  background-color: blue;
  border: none;
  outline: none;
  transform: translate(-50%, -50%);
}

.menu-item:nth-child(1) {
  top: 0;
  left: 50%;
}

.menu-item:nth-child(2) {
  top: 50%;
  left: 100%;
}

.menu-item:nth-child(3) {
  top: 100%;
  left: 50%;
}

.menu-item:nth-child(4) {
  top: 50%;
  left: 0;
}



</style>
